<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Heading</title>
    </head>
    <body>
        <h1>Heading</h1>
        <p>Elemen tag h (pembuka dan penutup) digunakan untuk membuat sebuah judul pada HTML.</p>
        
        <p>Tag h (pembuka dan penutup) ada h1 hingga h6.Semakin kecil angka h nya maka semakin besar judul yang dibuat.</p>

        <h1>Heading H1</h1>
        <h2>Heading H2</h2>
        <h3>Heading H3</h3>
        <h4>Heading H4</h4>
        <h5>Heading H5</h5>
        <h6>Heading H6</h6>
    </body>
</html>
