<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>List</title>
    </head>
    <body>
        <h1>Unodered List</h1>
        <ul>
            <li>List 1</li>
            <li>List 2</li>
            <li>List 3</li>
        </ul>
        <h1>Ordered List</h1>
        <ol>
            <li>List 1</li>
            <li>List 2</li>
            <li>List 3</li>
        </ol>
        <h1>Description List</h1>
        <dl>
            <dt>List 1</dt>
            <dd>Ini adalah deskripsi list 1</dd>
            <dt>List 2</dt>
            <dd>Ini adalah deskripsi list 2</dd>
            <dt>List 3</dt>
            <dd>Ini adalah deskripsi list 3</dd>
        </dl>
        
    </body>
</html>
