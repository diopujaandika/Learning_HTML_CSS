<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Input User Web Page</title>
        <link rel="stylesheet" href="">
        <base href="">
        <style></style>
        <script></script>
        <noscript></noscript>
    </head>
    <body>
        <!--Comment to Input User-->
        <h1>Input User</h1>
        <h2>Input Element</h2>
        <div>
            Text: <input type="text">
        </div>
        <div>
            Number: <input type="number">
        </div>
        <div>
            Email: <input type="email">
        </div>
        <div>
            Password: <input type="password">
        </div>
        <div>
            Search: <input type="search">
        </div>
        <div>
            Date: <input type="date">
        </div>
        <div>
            Time: <input type="time">
        </div>
        <div>
            Datetime Local: <input type="datetime-local">
        </div>
        <div>
            Checkbox: <input type="checkbox">
        </div>
        <div>
            Radio: <input type="radio">
        </div>
        <div>
            Range: <input type="range">
        </div>
        <div>
            Color: <input type="color">
        </div>
        <div>
            File: <input type="file">
        </div>
        <div>
            Submit: <input type="Submit">
        </div>
        <div>
            Hidden: <input type="hidden">
        </div>

        <h2>Non-Single Line Input Element</h2>
        <div>
            Text: <input type="text" value="Belajar Dasar Pemrograman Web">
        </div>
        <div>
            TextArea: <Textarea>Isi sesukannya!</Textarea>
        </div>

        <h2>Label Element</h2>
        <div>
            <label for="email">Email</label>
            <input type="email" id="email">
        </div>
        <div>
            <label for="password">Password</label>
            <input type="password" id="password">
        </div>
        <div>
            <label for="areaText">TextArea</label>
            <textarea name="TextArea" id="areaText">Isi Apa Saja!</textarea>
        </div>
    </body>
</html>
